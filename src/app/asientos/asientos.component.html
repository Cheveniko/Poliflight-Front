  <div class="row">
    <div class="text-center">
      <h1 class="elegante-titulo">{{ title }}</h1>
    </div>
    <div class="col-md-6">
      <form #ventaForm="ngForm" (ngSubmit)="reservarAsientos(ventaForm)">
        <h2>
          <i class="fas fa-couch"></i> Escoge tus asientos
        </h2>
        <div style="height: 1000px">
          <si-seatsio-seating-chart [config]="config"></si-seatsio-seating-chart>
        </div>
        <div class="text-center">
          <input
            type="submit"
            [disabled]="!ventaForm.form.valid"
            value="Guardar Seleccion"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>
        <i class="fas fa-user"></i> Información de los pasajeros
      </h2>
      <div *ngIf="asientoVal">
        <div class="accordion mt-3" id="accordionExample" >
          <div class="accordion-item" *ngIf="pasajeros.adultos_mayores>0">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Adultos Mayores {{pasajeros.adultos_mayores}}
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <!-- Contenido de la sección -->
                <div class="accordion-body">
                  <div *ngFor="let formGroupMayores of informacionPasajeros.adultos_mayores.controls,let i = index" [formGroup]="formGroupMayores" class="form-group">
                    <div>
                      <label for="asiento" class="form-label">Asiento:</label>
                      <input type="text" name="asiento" formControlName="nombre" class="form-control" value="{{seleccion.adultos_mayores[i]}}" readonly>
                      
                    </div>
                    <div>
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" name="nombre" formControlName="nombre" class="form-control">
                      <label class="text-danger" *ngIf="getError(formGroupMayores.get('nombre'))">
                        {{ getError(formGroupMayores.get('nombre')) }}
                      </label>
                    </div>
                    <div>
                      <label for="apellido" class="form-label">Apellido:</label>
                      <input type="text" name="apellido" formControlName="apellido" class="form-control">
                      <label class="text-danger" *ngIf="getError(formGroupMayores.get('apellido'))">
                        {{ getError(formGroupMayores.get('apellido')) }}
                      </label>
                    </div>
                    <div>
                      <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                      <input type="text" name="nacionalidad" formControlName="nacionalidad" class="form-control">
                      <label class="text-danger" *ngIf="getError(formGroupMayores.get('nacionalidad'))">
                        {{ getError(formGroupMayores.get('nacionalidad')) }}
                      </label>
                    </div>
                    <div>
                      <label for="pasaporte" class="form-label">Pasaporte:</label>
                      <input type="text" name="pasaporte" formControlName="pasaporte" class="form-control">
                      <label class="text-danger" *ngIf="getError(formGroupMayores.get('pasaporte'))">
                        {{ getError(formGroupMayores.get('pasaporte')) }}
                      </label>
                    </div>
                    <div>
                      <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                      <input type="date" name="fechaNacimiento" formControlName="fechaNacimiento" class="form-control">
                      <label class="text-danger" *ngIf="getError(formGroupMayores.get('fechaNacimiento'))">
                        {{ getError(formGroupMayores.get('fechaNacimiento')) }}
                      </label>
                    </div>
                    <br>
                    <div class="separator" style="width: 100%; height:20px; border:0; border-top:2px solid black;"></div>
                    <!-- <button (click)=""></button> -->
                  </div>
              </div>
            </div>
          </div>

      <div *ngIf="asientoVal">
        <div class="maletas-container">
          <div class="d-flex align-items-center">
            <i class="fa fa-suitcase maletas-icon"></i> 
            <span class="maletas-amount">{{ numeroMaletas }}</span>
          </div>
          <div class="maletas-buttons">
            <button (click)="decrementarMaletas()" class="maletas-button">-</button>
            <button (click)="incrementarMaletas()" class="maletas-button">+</button>
          </div>
          <p class="mt-2">Monto por maleta: $65 dólares</p>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
          <button (click)="guardarPasajeros()" class="continuar-button">
            <i class="fa fa-arrow-right continuar-icon"></i> CONTINUAR
          </button>
        </div>
